<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid my-4">
        <h1 class="text-center display-4 text-primary">Student's Database</h1>
        <h2 class="text-center text-danger">NOTE:- Double click on table headings to sort the data in ASCENDING ORDER</h2>
        <h2 class="text-center text-danger">NOTE:- Single click on table headings to sort the data in DESCENDING ORDER</h2>
        <div class="row justify-content-center mt-4">
            <div class="col-sm-10 col-md-5 col-lg-5 my-3 shadow-lg">
                <div class="form-group">
                    <label class="h3 text-dark" for="selectRecord">Records per page to display data</label>
                    <select id="selectRecord" class="form-control">
                        <option selected>Select Records Per Page</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-10 col-md-5  col-lg-5 my-3 mx-2 shadow-lg">
                <div class="form-group">
                    <label class="h3 text-dark" for="searchBy">Search by name/domain/email</label>
                    <input type="text" id="searchBy" placeholder="type to search" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <nav id="paginationLink">

        </nav>
    </div>
    <div class="row m-4 table-responsive">
        <table id="myTable" class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th id="first_name">First-Name</th>
                    <th id="last_name">Last-Name</th>
                    <th id="email">Email</th>
                    <th id="gender">Gender</th>
                    <th id="english">English</th>
                    <th id="maths">Maths</th>
                    <th id="science">Science</th>
                    <th id="total">Total</th>
                </tr>
            </thead>
            <tbody id="userDataTable">

            </tbody>
        </table>
    </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
